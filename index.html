<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slab Gallery</title>
    <link rel="stylesheet" href="photos.css"> <!-- Link to your photos.css -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            padding: 0;
        }
        #filters {
            width: 140px;
            padding: 10px;
            background-color: #f4f4f9;
            border-right: 1px solid #ddd;
            height: 100vh;
            overflow-y: auto;
        }
        #filters h2 {
            margin-top: 0;
        }
        #filters .tag-checkbox {
            margin-bottom: 10px;
        }
        #photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            margin-left: 170px; /* Offset the gallery from the left panel */
            width: calc(100% - 170px);
        }
        .photo-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .photo-item img {
            max-width: 100%;
            max-height: 300px;
            object-fit: cover;
        }
        .photo-item p {
            font-size: 14px;
            color: #666;
            padding: 10px;
            margin: 0;
        }
        .view-full-photo {
            font-size: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .view-full-photo:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Left Filters Panel -->
<div id="filters">
    <h2>Filters</h2>

    <!-- Era Filter -->
    <div id="era-filter">
        <h3>Era Filter</h3>
        <div class="checkbox-group">
            <label><input type="checkbox" value="VINTAGE"> VINTAGE</label><br>
            <label><input type="checkbox" value="1980s"> 1980s</label><br>
            <label><input type="checkbox" value="1990s"> 1990s</label><br>
            <label><input type="checkbox" value="2000s"> 2000s</label><br>
            <label><input type="checkbox" value="2010s"> 2010s</label><br>
            <label><input type="checkbox" value="2020s"> 2020s</label>
        </div>
    </div>

    <!-- TPA Filter -->
    <div id="tpa-filter">
        <h3>TPA Filter</h3>
        <div class="checkbox-group">
            <label><input type="checkbox" value="BAS"> BAS</label><br>
            <label><input type="checkbox" value="BECKETTJSA"> BECKETTJSA</label><br>
            <label><input type="checkbox" value="CGCJSA"> CGCJSA</label><br>
            <label><input type="checkbox" value="PSA"> PSA</label><br>
            <label><input type="checkbox" value="SGC"> SGC</label><br>
            <label><input type="checkbox" value="SGCJSA"> SGCJSA</label>
        </div>
    </div>

    <!-- Attribute Filter -->
    <div id="attribute-filter">
        <h3>Attribute Filter</h3>
        <div class="checkbox-group">
            <label><input type="checkbox" value="DUAL"> DUAL</label><br>
            <label><input type="checkbox" value="HOF"> HOF</label><br>
            <label><input type="checkbox" value="INSCRIPTION"> INSCRIPTION</label><br>
            <label><input type="checkbox" value="MEM"> MEM</label><br>
            <label><input type="checkbox" value="MILB"> MILB</label>
        </div>
    </div>

    <button id="clear-filters">Clear Filters</button>
</div>

    <button id="clear-filters">Clear Filters</button> <!-- Button to clear tag selections -->

    <!-- Player Filter Section (Added Here) -->
    <div id="player-filter">
        <h3>Player Filter</h3>
        <div id="player-checkboxes">
            <!-- Player checkboxes will be populated here by JS -->
        </div>
    </div>
</div>
    


<!-- Photo Gallery -->
<div id="photo-gallery">
    <!-- Photos will be displayed here dynamically -->
</div>

<!-- Modal for Enlarged Photo -->
<div id="photo-modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-image">
</div>

<!-- Back-to-Top Button -->
<button id="back-to-top" title="Go to top">â†‘</button>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js"></script>
</body>
</html>
