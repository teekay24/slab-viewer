<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slab Gallery</title>
    <link rel="stylesheet" href="photos.css"> <!-- Link to your photos.css -->
    <style>
        /* Add styles for the Like Button */
        .like-button {
            font-size: 14px;
            background-color: #007bff;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            display: inline-flex;
            align-items: center;
        }
        .like-button.liked {
            background-color: #28a745; /* Green background when liked */
        }
        .like-button svg {
            margin-right: 5px;
        }
        .like-count {
            margin-left: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Photo Viewer</h1>
    <label for="tag-select">Filter by Tag:</label>
    <select id="tag-select">
        <option value="">All</option>
    </select>
<div id="photo-modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-image">
</div>
    <div id="photo-gallery">
        <!-- Sample photo item, adjust dynamically using JavaScript -->
        <div class="photo-item">
            <img src="path/to/image.jpg" alt="Sample Image" loading="lazy">
            <p>Description of the photo or tag goes here.</p>
            <button class="like-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                    <path d="M8 2.748-.717-1.481 8 8l8-5.229L8 2.748z"/>
                </svg>
                Like
                <span class="like-count">0</span> <!-- Initialize like count -->
            </button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js"></script>
</body>
</html>
