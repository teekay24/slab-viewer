<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>

    <!-- Left Filter Panel -->
    <div id="filters">
        <h2>Filter by Tags</h2>
        <div id="tag-checkboxes">
            <!-- Dynamic tag checkboxes will be populated here -->
        </div>
        <button id="clear-filters">Clear Filters</button>
    </div>

    <!-- Photo Gallery -->
    <div id="photo-gallery">
        <!-- Dynamic photo items will be populated here -->
    </div>

    <!-- Modal for Enlarging Image -->
    <div id="photo-modal" class="modal">
        <span class="close">&times;</span>
        <img id="modal-image" class="modal-content" />
    </div>

    <!-- Back to Top Button -->
    <button id="back-to-top">â†‘</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script> <!-- PapaParse library for CSV parsing -->
    <script src="script.js"></script> <!-- Link to your JavaScript file -->

</body>
</html>
