<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Viewer</title>
    <link rel="stylesheet" href="photos.css"> <!-- Link to your photos.css -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Multiple columns, larger images */
            gap: 6px;
            margin-top: 20px;
        }
        .photo-item {
            width: 300px; /* Larger photo item */
            height: 400px; /* Larger photo item */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            margin: 5px;
            text-align: center;
            overflow: hidden;
        }
        .photo-item img {
            max-width: 100%;
            max-height: 300px; /* Larger image */
            object-fit: cover; /* Ensure the image scales properly */
        }
        .photo-item p {
            font-size: 14px; /* Larger text for description */
            line-height: 1.4;
            word-wrap: break-word;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: 48px; /* Adjust for more visible text */
            margin-bottom: 2px; /* Reduced margin */
        }
        .view-full-photo {
            font-size: 10px; /* Smaller font size for the link */
            margin-top: 2px; /* Tightened space */
            color: #007bff; /* Optional: Link color */
            cursor: pointer; /* Optional: Change cursor to pointer */
            text-decoration: none; /* Optional: Remove underline */
        }
        .view-full-photo:hover {
            text-decoration: underline; /* Optional: Add underline on hover */
        }
    </style>
</head>
<body>
    <h1>Photo Viewer</h1>
    <label for="tag-select">Filter by Tag:</label>
    <select id="tag-select">
        <option value="">All</option>
    </select>
    <div id="photo-gallery">
        <!-- Sample photo item, adjust dynamically using JavaScript -->
        <div class="photo-item">
            <img src="path/to/image.jpg" alt="Sample Image" loading="lazy">
            <p>Description of the photo or tag goes here.</p>
            <a href="full-photo-link.html" class="view-full-photo">Enlarge Photo</a>
        </div>
    </div>
    <div id="photo-modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-image">
    </div>
    <button id="back-to-top" title="Go to top">â†‘</button>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
